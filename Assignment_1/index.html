<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <div><h1>Hello world</h1></div>
  </body>
  <script>
    // const header = document.createElement("h1");      using javascript
    // header.innerHTML = "Hello world.!";
    // const root = document.getElementById("root");
    // root.append(header);

    // const header = React.createElement("h1", {}, "Hello world.!");       using Reactjs
    // const root = ReactDOM.createRoot(document.getElementById("root"));
    // root.render(header);

    const heading1 = React.createElement("h1", {}, "this is heading 1"); //nested react element
    const heading2 = React.createElement("h2", {}, "this is heading 2");
    const container = React.createElement("div", {}, [heading1, heading2]);
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(container);
  </script>
</html>
